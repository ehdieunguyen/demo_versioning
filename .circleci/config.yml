version: 2
jobs:
  publish-github-release:
    working_directory: ~/app
    docker:
      #- image: cibuilds/github:0.10
      - image: dieunb/release_testing:latest
        environment:
          GITHUB_REPOSITORY: 'ehdieunguyen/demo_versioning'
    steps:
      - checkout
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=$(echo `cat ~/app/app.json` | jq .version)
            RELEASE_NOTE=$(node /usr/src/app/release_note.js -f ~/app/CHANGELOG.md -v $VERSION)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -b "${RELEASE_NOTE}" -delete ${VERSION} ./

workflows:
  version: 2
  release:
    jobs:
      - publish-github-release:
          context: org-global
