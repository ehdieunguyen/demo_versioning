version: 2
jobs:
  publish-github-release:
    working_directory: ~/app
    docker:
      #- image: cibuilds/github:0.10
      - image: circleci/node:9.8-stretch
    steps:
      - checkout
      - run:
          name: Go install
          command: |
              sudo apt-get update
              sudo curl -O https://storage.googleapis.com/golang/go1.8.linux-amd64.tar.gz
              sudo tar -xvf go1.8.linux-amd64.tar.gz
              sudo mv go /usr/local
              export PATH=$PATH:/usr/local/go/bin
              go version
              go get -u github.com/tcnksm/ghr
      - run:
          name: yarn install
          command: yarn
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION='v.2.0.0'
            RELEASE_NOTE="$(node index.js)"
            ~/go/bin/ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -b "${RELEASE_NOTE}" -delete ${VERSION} ./*/

workflows:
  version: 2
  release:
    jobs:
      - publish-github-release:
          context: org-global
